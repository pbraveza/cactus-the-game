<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="src/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet" />

<link rel="stylesheet" href="./src/css/reset.css">

<link rel="stylesheet" href="./src/css/estilos.css">

<link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Cactus - O Game</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/vídeo/video-cactus.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/logo-cactus.png" alt="logo catus">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="https://youtu.be/XOwNZv5FRcw">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/titulo-sombra.png" alt="imagem do título do jogo">
            <p class="descricao">Pedro "O Explorador", começa sua nova jornada em busca de um game de Cactos que seja simplesmente MAGNÍFICO. Essa planta lembra sua namorada, pois ela é apaixonada por Cactos. E durante essa jornada ele dará tudo de sí para achar um game perfeito!</p>
            <button class="botao-video">Assista agora</button>
        </div>
        <img class="cactus" src="./src/imagens/ilustracao.png"/>


        <div class="modal">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id= "video" width="560" height="315" src="https://www.youtube.com/embed/jKHv2QbH3mM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>
</html>
